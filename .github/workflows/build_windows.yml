name: Build Executables

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Install PyYAML separately
      run: |
        pip install --no-build-isolation PyYAML==5.4.1

    - name: Install project dependencies
      run: |
        pip install -r requirements.txt

    - name: Install pyinstaller
      run: |
        pip install pyinstaller

    - name: Build executable
      run: |
        EXE_NAME="mapeditor_ubuntu"
        pyinstaller --onefile --windowed --distpath dist/ubuntu --name $EXE_NAME main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ubuntu-executable
        path: dist/ubuntu/mapeditor_ubuntu

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel

    - name: Install PyYAML separately
      run: |
        pip install --no-build-isolation PyYAML==5.4.1

    - name: Install project dependencies
      run: |
        pip install -r requirements.txt

    - name: Install pyinstaller
      run: |
        pip install pyinstaller

    - name: Build executable
      run: |
        $env:EXE_NAME="mapeditor_windows"
        pyinstaller --onefile --windowed --distpath dist/windows --name $env:EXE_NAME main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-executable
        path: dist/windows/mapeditor_windows.exe

  upload-release:
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-windows]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Ubuntu executable
      uses: actions/download-artifact@v3
      with:
        name: ubuntu-executable
        path: ./

    - name: Download Windows executable
      uses: actions/download-artifact@v3
      with:
        name: windows-executable
        path: ./

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.${{ github.run_number }}.${{ github.sha }}
        release_name: Release ${{ github.run_number }}.${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Ubuntu)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: mapeditor_ubuntu
        asset_name: mapeditor_ubuntu
        asset_content_type: application/octet-stream

    - name: Upload Release Asset (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: mapeditor_windows.exe
        asset_name: mapeditor_windows.exe
        asset_content_type: application/octet-stream
